<script>

	function openTab(evt, tabName) {
		var i, x, tablinks;
		x = document.getElementsByClassName("content-tab");
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tab");
		for (i = 0; i < x.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" is-active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " is-active";
	}
</script>

<div class="tabs">


	<ul id="tabs" data-tabs>
		<li class="tab is-active" onclick="openTab(event,'darken')"><a>Dark Shades</a></li>
		<li class="tab" onclick="openTab(event,'lighten')"><a>Light Shades</a></li>

	</ul>
</div>

<div style="margin: 12px;">
	<div id="darken" class="content-tab">
		<div class="field">
			<div class="label">Enter Base Color (#color-code)</div>
			<input type="input " class="input " value="#0054A3" id="color">
		</div>
		<div class="field">
			<div class="label">Number of shades required</div>
			<input type="input " class="input " value="5" id="count">
		</div>
		<div class="field">
			<div class="label">Darken by (0.1~0.9)</div>
			<input type="input" class="input  " value="0.1" id="ratio">
		</div>


		<div class="field is-grouped">
			<div class="control">
				<button class="button is-link" id="create">Generate</button>
			</div>
			<div class="control">
				<button class="button is-link is-light" id="cancel">Cancel</button>
			</div>
		</div>

	</div>



	<div id="lighten" class="content-tab" style="display:none">

		<div class="field">
			<div class="label">Enter Base Color (#color-code)</div>
			<input type="input " class="input" value="#0054A3" id="colorl">
		</div>

			<input type="input " class="input" value="5" id="countl">
		</div>
		<div class="field">
			<div class="label">Lighten by (0.1~0.9)</div>

		<div class="field is-grouped">
			<div class="control">

			</div>
			<div class="control">
				<button class="button is-link is-light" id="cancell">Cancel</button>
			</div>
		</div>
		
	</div>
</div>
