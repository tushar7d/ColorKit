<script>
	
	function openTab(evt, tabName) {
		var i, x, tablinks;
		x = document.getElementsByClassName("content-tab");
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tab");
		for (i = 0; i < x.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" is-active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " is-active";
	}
</script>

<div class="tabs">


	<ul id="tabs" data-tabs>
		<li class="tab is-active" onclick="openTab(event,'darken')"><a>Dark Shades</a></li>
		<li class="tab" onclick="openTab(event,'lighten')"><a>Light Shades</a></li>

	</ul>
</div>

<div class="container ">
	<div id="darken" class="content-tab">
		<div class="label">Enter Base Color (#color-code)</div>
		<input type="input is-primary" class="input" value="#0054A3" id="color">
		<div class="label">Number of shades required</div>
		<input type="input is-primary" class="input" value="5" id="count">
		<div class="label">Darken by (0.1~0.9)</div>
		<input type="input is-primary" class="input" value="0.1" id="ratio">
		<br>
		<button class='button button--primary' id="create">Generate</button>
		<button class='button button--secondary' id="cancel">Cancel</button>
	</div>
	<div id="lighten" class="content-tab" style="display:none">
		<div class="label">Enter Base Color (#color-code)</div>

		<input type="input is-primary" class="input" value="#0054A3" id="colorl">
		<div class="label">Number of shades required</div>
		<input type="input is-primary" class="input" value="5" id="countl">
		<div class="label">Lighten by (0.1~0.9)</div>
		<input type="input is-primary" class="input" value="0.1" id="ratiol">
		<br>
		<button class='button button--primary' id="createl">Generate</button>
		<button class='button button--secondary' id="cancell">Cancel</button>
	</div>
</div>
